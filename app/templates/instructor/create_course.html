{% extends "base.html" %}

{% block title %}Buat Kursus - E-Learning Platform{% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Breadcrumb -->
    <div class="text-sm text-gray-600">
        <a href="{{ url_for('instructor.dashboard') }}" class="hover:text-lime">Dashboard</a> / 
        <span class="text-dark-green font-semibold">Kursus Baru</span>
    </div>
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-dark-green to-lime rounded-lg p-8 text-white">
        <h1 class="text-4xl font-bold">Buat Kursus Baru</h1>
        <p class="text-lg opacity-90 mt-2">Mulai buat kursus pembelajaran Anda</p>
    </div>
    
    <!-- Form -->
    <div class="form-card">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Judul Kursus</label>
                <input type="text" name="title" required
                       class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                       placeholder="Contoh: Python Untuk Pemula">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Deskripsi</label>
                <textarea name="description" rows="4" 
                          class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                          placeholder="Jelaskan apa yang akan dipelajari dalam kursus ini"></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-dark-green mb-2">Kategori</label>
                    <input type="text" name="category"
                           class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                           placeholder="Contoh: Programming">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-dark-green mb-2">Level</label>
                    <select name="level" class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Status</label>
                <select name="status" class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime">
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                </select>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 btn-cta btn-animate btn-pulse py-2 rounded-lg font-semibold">
                    Buat Kursus
                </button>
                <a href="{{ url_for('instructor.dashboard') }}" class="flex-1 bg-light-gray text-dark-green py-2 rounded-lg font-semibold hover:bg-border-gray transition text-center">
                    Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
