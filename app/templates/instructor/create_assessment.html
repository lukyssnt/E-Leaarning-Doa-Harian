{% extends "base.html" %}

{% block title %}Buat Penilaian - E-Learning Platform{% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Header -->
    <div class="bg-gradient-to-r from-dark-green to-lime rounded-lg p-8 text-white">
        <h1 class="text-4xl font-bold">Buat Penilaian</h1>
        <p class="text-lg opacity-90 mt-2">Modul: {{ module.title }}</p>
    </div>
    
    <!-- Form -->
    <div class="form-card">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Judul Penilaian</label>
                <input type="text" name="title" required
                       class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                       placeholder="Contoh: Quiz Bab 1">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Deskripsi</label>
                <textarea name="description" rows="3" 
                          class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                          placeholder="Jelaskan penilaian ini"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Tipe Penilaian</label>
                <select name="assessment_type" class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime">
                    <option value="quiz">Quiz</option>
                    <option value="assignment">Tugas (Assignment)</option>
                    <option value="submission">Submisi (Submission)</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Petunjuk Pengerjaan</label>
                <textarea name="instructions" rows="4" 
                          class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                          placeholder="Berikan petunjuk detail tentang cara mengerjakan penilaian ini"></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-dark-green mb-2">Skor Maksimal</label>
                    <input type="number" name="max_score" value="100" min="0" step="0.1"
                           class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-dark-green mb-2">Status</label>
                    <select name="status" class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                    </select>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="btn-cta btn-animate btn-pulse px-6 py-2 rounded font-semibold">
                    Buat Penilaian
                </button>
                <a href="{{ url_for('instructor.manage_course', course_id=course.id) }}" 
                   class="bg-light-gray text-dark-green px-6 py-2 rounded hover:bg-border-gray transition font-semibold">
                    Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
