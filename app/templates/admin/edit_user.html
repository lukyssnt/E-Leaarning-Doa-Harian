{% extends "base.html" %}

{% block title %}Edit Pengguna - E-Learning Platform{% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Header -->
    <div class="bg-gradient-to-r from-dark-green to-lime rounded-lg p-8 text-white">
        <h1 class="text-4xl font-bold">Edit Pengguna</h1>
        <p class="text-lg opacity-90 mt-2">{{ user.full_name }}</p>
    </div>
    
    <!-- Form -->
    <div class="bg-white rounded-lg shadow-sm p-8 max-w-2xl">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Nama Lengkap</label>
                <input type="text" name="full_name" value="{{ user.full_name }}" required
                       class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Email</label>
                <input type="email" name="email" value="{{ user.email }}" required
                       class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Role</label>
                <select name="role" required class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime">
                    <option value="student" {% if user.role == 'student' %}selected{% endif %}>Siswa</option>
                    <option value="instructor" {% if user.role == 'instructor' %}selected{% endif %}>Instruktur</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            
            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %} 
                           class="h-4 w-4 text-lime focus:ring-lime border-border-gray rounded">
                    <span class="ml-2 text-sm text-dark-green font-semibold">Aktifkan Akun</span>
                </label>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-dark-green text-white py-2 rounded-lg font-semibold hover:bg-lime hover:text-dark-green transition">
                    Simpan Perubahan
                </button>
                <a href="{{ url_for('admin.manage_users') }}" class="flex-1 bg-light-gray text-dark-green py-2 rounded-lg font-semibold hover:bg-border-gray transition text-center">
                    Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
