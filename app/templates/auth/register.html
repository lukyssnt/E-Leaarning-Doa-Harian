{% extends "base.html" %}

{% block title %}Register - E-Learning Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-dark-green mb-6 text-center">Daftar</h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Nama Lengkap</label>
                <input type="text" name="full_name" required 
                       class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                       placeholder="Masukkan nama lengkap">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Username</label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                       placeholder="Pilih username">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                       placeholder="Masukkan email">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Tipe Akun</label>
                <select name="role" required 
                        class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime">
                    <option value="student">Siswa</option>
                    <option value="instructor">Instruktur</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                       placeholder="Minimal 6 karakter">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-dark-green mb-2">Konfirmasi Password</label>
                <input type="password" name="password_confirm" required 
                       class="w-full px-4 py-2 border border-border-gray rounded-lg focus:outline-none focus:border-lime focus:ring-2 focus:ring-lime"
                       placeholder="Konfirmasi password">
            </div>
            
            <button type="submit" class="w-full bg-dark-green text-white py-2 rounded-lg font-semibold hover:bg-lime hover:text-dark-green transition">
                Daftar
            </button>
        </form>
        
        <p class="text-center text-gray-600 mt-6">
            Sudah punya akun? <a href="{{ url_for('auth.login') }}" class="text-lime font-semibold hover:text-dark-green">Login di sini</a>
        </p>
    </div>
</div>
{% endblock %}
